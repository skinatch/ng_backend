<Directory /var/www/html/orfeo-ng>
    Options FollowSymLinks MultiViews
    Options -Indexes
    AllowOverride None
    Order allow,deny
    allow from all
    <IfModule security2_module>
        #  --- La inclusi√≥n masiva de radicados en un expediente
        # SecRuleRemoveById 942100
    </IfModule>
</Directory>

<Directory /var/www/html/ng_frontend>
    Order deny,allow
    deny from all
</Directory>

<Directory /var/www/html/ng_backend>
    Options FollowSymLinks MultiViews
    AllowOverride All
    Require all granted
</Directory>

<Directory /var/www/html/ng_backend/api/web/actas>
    Options FollowSymLinks MultiViews
    AllowOverride None
    Order allow,deny
    allow from all
    <FilesMatch "(?i)\.(php|php3?|phtml|js)$">
            Order Deny,Allow
            Deny from All
    </FilesMatch>
   php_admin_value engine Off
</Directory>

